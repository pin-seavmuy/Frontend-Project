<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Garage Management System</title>
        <link rel="stylesheet" href="css/manageProduct.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="frame">
            
            <div class="container-header">
                <div class="name">Car Management System</div>
                <!-- <input type="" placeholder="Search by..."> -->
               
              
                <div class="more">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                    <img class="profile" src="./img/profile.jpg" alt="">
                </div>
            </div>
            <div class="container-body">
                <div class="list-header">
                    <div class="box-unselected">
                        <i class="fa fa-th-list" aria-hidden="true"></i>
                        Dashboard
                    </div>
                    <div class="box-unselected">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        User Authentication
                    </div>
                    <div class="box-selected">
                        <i class="fa fa-key" aria-hidden="true"></i>
                        Manage Products
                    </div>
                    <a href="./service.html"><div class="box-unselected">
                        <i class="fa fa-area-chart" aria-hidden="true"></i>
                        Services
                    </div></a>
                    <div class="box-unselected">
                        <i class="fa fa-file" aria-hidden="true"></i>
                        Email Reports
                    </div>
                    <div class="box-unselected">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                        Setting
                    </div>
                    <div class="logout">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        Log Out
                    </div>
                    
                </div>
                <div class="content">
                   <div class="navBar">
                    <div class="searchBar">
                        <form>
                            <select class="search">
                                <option disabled selected value>Search by...</option>
                                    <option>Brand</option>
                                    <option>Models</option>
                                    <option>Color</option>
                                    <option>Mileage</option>
                            </select>
                        
                    </div>
                    <div class="showTotal">
                        <input type="text" placeholder="total:"></form>
                    </div>
                 
                    <button class="add">
                        <i class="fa fa-plus" aria-hidden="true"></i>ADD
                    </button>
                   </div>
                </br></br>
                   <div>
                    <table>
                        <tr>
                            <th >C-ID</th>
                            <th>Brand</th>
                            <th>Model</th>
                            <th >Color</th>
                            <th>Year</th>
                            <th>Mileage</th>
                            <th >Quantity</th>
                            <th>Price/Car</th>
                            <th>Action</th>
                        </tr>
                
                
                        <tr>
                            <td>C001</td>
                            <td>Nissance</td>
                            <td>Cifero 2.0</td>
                            <td>Red</td>
                            <td>2021</td>
                            <td>160 Km/h</td>
                            <td>5</td>
                            <td>$ 270 000</td>
                            <td class="action">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </td>
                        </tr>
                      </table>
                   </div>
                   
                </div>
            </div>
        </div>
    </body>
</html>
