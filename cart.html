<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Garage Management System</title>
        <link rel="stylesheet" href="./css/cart.css">
        <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    </head>
    <body>
        <form>
            <div class="container">
                <a href="/home.html"><div class="header">My <span class="c">Cart</span></div></a>
                <div class="title">
                    <div>image</div>
                    <div>product name</div>
                    <div>price/unit</div>
                    <div>quanity</div>
                </div>
                <div class="box">
                    <div class="wrapper">
                        <img class="carPic" src="./img/rubincon.png" alt="">
                    </div>
                    <div class="space">Jeep Wrangler</div>
                    <div>$ 32 095</div>
                    <div class="Qbox">
                        <div class="Mbox">
                            <i class="fa fa-minus" aria-hidden="true"></i>
                        </div>
                        <div class="Mbox-w">0 </div>
                        <div class="Mbox">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="remove">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        <div>Remove</div>
                    </div>
                </div>
                <div class="box">
                    <div class="wrapper">
                        <img class="carPic" src="./img/red j wrangler.png" alt="">
                    </div>
                    <div class="space">Jeep Wrangler</div>
                    <div>$ 32 095</div>
                    <div class="Qbox">
                        <div class="Mbox">
                            <i class="fa fa-minus" aria-hidden="true"></i>
                        </div>
                        <div class="Mbox-w">0 </div>
                        <div class="Mbox">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="remove">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        <div>Remove</div>
                    </div>
                </div>
                <div class="total">
                    <div>Total price</div>
                    <div class="price">$ 32 095</div>
                </div>
                <input type="submit" class="order" value="Confirm Order">
                <!-- <div class="order">Confirm order</div> -->
            </div>
    
         </form>
    </body>
</html>
