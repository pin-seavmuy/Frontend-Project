    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Garage Management System</title>
        <link rel="stylesheet" href="./css/login.css">
        <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>

    <body>
        <form>
          <div class="container">
            <div class="box">
                <div class="name">Car <span>Dealer</span></div>
                <div class="loginBox">
                    <div class="welcome">welcome to</div>
                    <div class="title">Car Dealer</div>
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Password">
                    <div class="checkbox">
                        <input type="checkbox" class="check"> Remember me
                        <div>forget password?</div>
                    </div>
                    <input type="submit" class="login" value="Login">
                    <div class="signupBox">
                        <div>Don't have account?</div>
                        <div class="signup">SIGN UP</div>
                    </div>
                    
                </div>
            </div>
            <div class="rect">
                <img class="image" src="./img/rubincon.png" alt="">
                <div class="quote">Build your DREAM car</div>
            </div>

          </div>
        </form>
