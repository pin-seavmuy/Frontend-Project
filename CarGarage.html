<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Garage Management System</title>
        <link rel="stylesheet" href="css/carGarage.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="frame">
            
            <div class="container-header">
                <div class="name">Car Management System</div>
                <!-- <input type="" placeholder="Search by..."> -->
                <select class="search">
                    <option disabled selected value>Search by...</option>
                        <option>Brand</option>
                        <option>Models</option>
                        <option>Color</option>
                        <option>Mileage</option>
                </select>
                    <!-- <div class="search">Search by...</div> -->
                </form>
              
                <div class="more">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                    <img class="profile" src="./img/profile.jpg" alt="">
                </div>
            </div>
            <div class="container-body">
                <div class="list-header">
                    <div class="box-selected">
                        <i class="fa fa-th-list" aria-hidden="true"></i>
                        Dashboard
                    </div>
                    <div class="box-unselected">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        User Authentication
                    </div>
                    <a href="./manageProduct.html"><div class="box-unselected">
                        <i class="fa fa-key" aria-hidden="true"></i>
                        Manage Products
                    </div></a>
                    <div class="box-unselected">
                        <i class="fa fa-area-chart" aria-hidden="true"></i>
                        Services
                    </div>
                    <div class="box-unselected">
                        <i class="fa fa-file" aria-hidden="true"></i>
                        Email Reports
                    </div>
                    <div class="box-unselected">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                        Setting
                    </div>
                    <div class="logout">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        Log Out
                    </div>
                    
                </div>
                <div class="content">
                    <h5>Admin Dashboard</h5>
                    <div class="wrapper">
                        <div class="box">
                            <div class="title">
                                <img class="img" src="./img/ford logo.png" alt="">
                                <div>Total Brand</div>
                            </div>
                            <div class="line"></div>
                            <div class="amount">53</div>
                        </div>

                        <div class="box">
                            <div class="title">
                                <img class="car" src="./img/car.jpg" alt="">
                                <div>Instock Cars</div>
                            </div>
                            <div class="line"></div>
                            <div class="amount">12000</div>
                        </div>

                        <div class="box">
                            <div class="title">
                                <img class="img" src="./img/ford logo.png" alt="">
                                <div>Transactions</div>
                            </div>
                            <div class="line"></div>
                            <div class="amount">53</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
